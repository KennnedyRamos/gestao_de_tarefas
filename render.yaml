services:
  - type: web
    name: gestao-tarefas-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    disk:
      name: uploads-disk
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        value: Administrador
      - key: ADMIN_ROLE
        value: admin
      - key: CORS_ORIGINS
        sync: false
      - key: CORS_ORIGIN_REGEX
        value: ^https://.*\\.vercel\\.app$
      - key: UPLOADS_DIR
        value: /var/data/uploads
