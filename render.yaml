services:
  - type: web
    name: gestao-tarefas-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "60"
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_NAME
        value: Administrador
      - key: ADMIN_ROLE
        value: admin
      - key: CORS_ORIGINS
        sync: false
      - key: CORS_ORIGIN_REGEX
        value: ^https://.*\\.vercel\\.app$
      # No plano Free do Render, prefira Supabase Storage para persistir PDFs.
      # Se for usar disco persistente (pago), ajuste UPLOADS_DIR para /var/data/uploads.
      - key: UPLOADS_DIR
        value: uploads
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_STORAGE_BUCKET
        value: deliveries
      - key: SUPABASE_STORAGE_PREFIX
        value: deliveries
      - key: SUPABASE_STORAGE_PUBLIC
        value: "true"
      - key: SUPABASE_STORAGE_LEGACY_PATHS
        value: "true"
      - key: SUPABASE_STORAGE_SIGNED_URL_TTL
        value: "3600"
